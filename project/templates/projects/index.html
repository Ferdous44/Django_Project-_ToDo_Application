
<!DOCTYPE html>
<html leng="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        Login & Registration
    </title>
</head>

<body>
    <link rel="stylesheet" href="{% static 'index.css' %}"> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <header>
        <h2 class="logo"> <a href="{% url 'index' %}">To-Do</h2>
        <nav class="navigation">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'todo' %}">To-Do_List</a>
            <a href="{% url 'contact' %}">contact</a>
            <button class="btnLogin-popup">Login/register</button>
    
        </nav>
        <div class="right-col">
            <p>Click Here TO Listen</p>
            <img src="{% static "play.png" %}" id="icon">
    
        </div>
        <audio id="mySong">
            <source src="{% static "music.mp3" %}" type="audio/mp3">
        </audio>
    <script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");
    
    icon.onclick = function() {
        if(mySong.paused){
            mySong.play();
            icon.src="{% static "pause.png" %}";
        }else{
            mySong.pause();
            icon.src="{% static "play.png" %}";
        
        }
    }
    </script>
    <style>
    .right-col {
        float: right;
        margin-right: 6%;
        margin-top: 10px;
        display: flex;
        align-items: center;
    }
    
    .right-col p {
        font-size: 18px;
        color: rgb(255, 208, 208);
        font-weight: 400;
        margin-right: 15px;
    }
    
    #icon {
        width: 80px;
        cursor: pointer;
    }
    </style>

    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <from action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                                Remember me </label>
                    <a href="#">Frogot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </from>
        </div>

        <div class="form-box register">
            <h2>Registeration</h2>
            <from action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                                agree to the terms & conditions </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </from>
        </div>
    </div>
    <script src="{% static 'style.js' %}"></script>

    
</body>
   
</html>
